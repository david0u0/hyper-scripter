# NOTE: 亂搞近期篩選器，測試 --timeless 選項
recent = 1

main_tag_filter = 'none' # 亂搞主篩選器

editor = ["vim"]

prompt_level = "always" # 亂搞 prompt level，確保全名搜尋不會觸發提示

[[tag_filters]]
content = '+pin,util'
name = 'pin'

[[tag_filters]]
content = '+all,^hide!'
name = 'no-hidden'

[[tag_filters]]
content = '+all,^removed!'
name = 'no-removed'

[types.js-i]
ext = 'js'
color = 'bright cyan'
cmd = 'node'
args = [
    '-i',
    '-e',
    '{{{content}}}',
]
[types.js-i.env]
NODE_PATH = '{{{script_dir}}}/node_modules'

# NOTE: 亂搞別名，測試 --no-alias 選項
[alias.ls]
after = [
    'which'
]
[alias.which]
after = [
    'oh-nooooo'
]

[types.md]
ext = 'md'
color = 'bright black'
args = []

[types.sh]
ext = 'sh'
color = 'bright magenta'
cmd = 'bash'
args = ['{{path}}']

[types.rb]
ext = 'rb'
color = 'bright red'
cmd = 'ruby'
args = ['{{path}}']

[types.vorpal]
ext = 'js'
color = 'bright cyan'
cmd = 'node'
args = ['{{path}}']

[types.vorpal.env]
NODE_PATH = '{{{script_dir}}}/node_modules'

[types.tmux]
ext = 'sh'
color = 'white'
cmd = 'sh'
args = ['{{path}}']

[types.txt]
color = 'bright black'
args = []

[env]
HS_HOME = '/usr' # 亂搞一些環境變數
